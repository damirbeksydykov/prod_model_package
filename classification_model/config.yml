# Package Overview
package_name: regression_model

# Data Files
raw_data_file: raw.csv
training_data_file: train_csv
test_data_file: test_csv

# Variables
# The variable we are trying to predict (survived)
target: survived

pipeline_name: titanic_classification_model
pipeline_save_file: titanic_classification_model_output_v

features:
  - pclass
  - sex
  - age
  - sibsp
  - parch
  - fare
  - cabin
  - embarked
  - title  # generated from name

  # set train/test split
test_size: 0.2

  # set the random seed
random_state: 0


unused_fields:
  - name
  - ticket
  - boat
  - body
  - home.dest

numerical_vars:
  - age
  - fare

categorical_vars:
  - sex
  - cabin
  - embarked
  - title

cabin_vars:
  - cabin